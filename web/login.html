<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Nicolas FlorÃ©al">
    <title>Abbey | Login</title>
    <link href="assets/images/images/A.svg" rel="icon" type="image/svg"/>
    <link rel="stylesheet" href="assets/lib/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css"/>
    <link href="assets/lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/loginStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand h1" href="/">
        <img src="./assets/images/images/A_animated.svg" style="width:10%;"/>
        Abbey
    </a>
</nav>

<div class="container-fluid" id="loginScreen">

    <div class="row justify-content-center">

        <div class="card bg-dark text-white col-6">

            <div class="card-header h2 text-capitalize">Login</div>

            <div class="card-body">

                <form method="post" action="/login" id="loginForm">


                    <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control" name="user[emailAddress]" id="emailAddress" placeholder="maurits@abbey.be" required/>
                    </div>

                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="user[password]" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required/>
                    </div>

                    <input type="submit" name="login" class="btn btn-success" id="login" value="Login"/>

                </form>

                <div id="loginError"></div>

            </div>

            <div class="card-footer">
                <p class="card-text"><a href="/register">You don't have an account yet? Click here to register.</a></p>
            </div>
        </div>

    </div>
</div>

<script src="assets/lib/jquery-3.1.1.min.js"></script>
<script src="assets/js/controller/loginController.js" type="text/javascript"></script>

</body>
</html>

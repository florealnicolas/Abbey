<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Author" content="Nicolas FlorÃ©al">
  <title>Abbey | Register</title>
  <link href="assets/images/icons/a.ico" rel="icon" type="image/ico" />
  <link rel="stylesheet" href="assets/lib/jquery-ui-1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css" />
  <link href="assets/lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="assets/css/registerStyle.css" type="text/css" rel="stylesheet" />
</head>

<body>

  <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand h1" href="/">
      <img src="./assets/images/images/A_animated.svg" style="width:10%;"/>
      Abbey
    </a>
  </nav>

  <div class="container-fluid" id="registerScreen">

    <div class="row justify-content-center">

      <div class="card bg-dark text-white col-6">

        <div class="card-header h2 text-capitalize">Register</div>

        <div class="card-body">

          <form method="post" action="/register" id="registerForm">

            <div class="form-group">
              <label for="emailAddress">Email address</label>
              <input type="email" class="form-control" name="user[emailAddress]" id="emailAddress" placeholder="maurits@abbey.be" required/>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="user[password]" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required/>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm password</label>
              <input type="password" class="form-control" name="user[confirmPassword]" id="confirmPassword" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required/>
            </div>

            <input type="submit" name="register" class="btn btn-success" id="register" value="Register" />

            <div id="registerError"></div>

          </form>

        </div>

        <div class="card-footer">
          <p class="card-text"><a href="/login">You have an account already? Click here to login.</a></p>
        </div>
      </div>

    </div>
  </div>

  <script src="assets/lib/jquery-3.1.1.min.js"></script>
  <script src="assets/js/controller/registerController.js" type="text/javascript"></script>

</body>

</html>

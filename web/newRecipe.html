<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abbey | A new recipe</title>
    <link href="assets/images/icons/a.ico" rel="icon" type="image/ico"/>
    <link rel="stylesheet" href="assets/lib/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css"/>
    <link href="assets/lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/newRecipeStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand h1" href="/">
        <!--<img src="/web/assets/" width="30" height="30" alt="">-->
        Abbey
    </a>
</nav>

<div class="container-fluid" id="addARecipe">

    <div class="row justify-content-center">

        <div class="card bg-dark text-white col-6">

            <div class="card-header h2 text-capitalize">Adding a new recipe</div>

            <div class="card-body">

                <form id="addARecipeForm">

                    <div class="form-group">
                        <label for="recipeName" class="card-title">Name of your beer</label>
                        <input type="text" class="form-control" id="recipeName" name="recipe[name]" placeholder="Bao"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="beerCategory" class="card-title">The category of your beer</label>
                        <input type="text" class="form-control" id="beerCategory" name="recipe[beer-category]"
                               placeholder="Ale" required>
                    </div>

                    <div class="form-group">
                        <label for="beerSpecialIngredient" class="card-title">What's your special ingredient?</label>
                        <input type="text" class="form-control" id="beerSpecialIngredient"
                               name="recipe[special-ingredient]" placeholder="Raspberries" required>
                    </div>

                    <div class="form-group">
                        <label for="beerStory" class="card-title">An optional story for your beer</label>
                        <textarea class="form-control" id="beerStory" name="recipe[story]"
                                  placeholder="Once upon a time..." rows="8" style="resize: none"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="beerAuthor" class="card-title">Your name</label>
                        <input type="text" class="form-control" id="beerAuthor" name="recipe[author]"
                               placeholder="Nicolas" required>
                    </div>

                    <div class="form-group">
                        <div class="card-title">Can we assume you are the author of the recipe?</div>
                        <input type="radio" name="recipe[author-permission]" value="yes" id="author-permission-yes"
                               checked
                               required>
                        <label for="author-permission-yes">Yes</label>
                        <input type="radio" name="recipe[author-permission]" value="no" id="author-permission-no"
                               required>
                        <label for="author-permission-no">No</label>
                    </div>

                    <button type="submit" class="btn btn-success">Send my recipe!</button>

                </form>

            </div>
        </div>

    </div>
</div>

<script src="assets/lib/jquery-3.1.1.min.js"></script>
<script src="assets/js/controller/newRecipeController.js" type="text/javascript"></script>

</body>
</html>

                <div class="fields">

                </div>

                <div class="outside">
                    <h4>Outside the abbey</h4>
                    <p class="monkBonus"></p>
                </div>

            </div>

            <div id="market">

                <div id="inventory"></div>
            </div>

            <div id="abbey">
            </div>

            <div id="workshop">
            </div>

            <div id="stock">
            </div>

            <div id="chapel">
            </div>

            </div>
